<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#E50914" />
    <meta
      name="description"
      content="Netflix-like streaming application - Watch unlimited movies and TV shows"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Netflix-like fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <title>Netflix Clone - Watch Unlimited Movies & TV Shows</title>
    
    <style>
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #141414;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #E50914;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #B2070F;
      }
      
      /* Loading animation */
      .loading-spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #E50914;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Loading screen while React app loads -->
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #141414;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: 'Inter', sans-serif;
      ">
        <div class="loading-spinner" style="margin-bottom: 20px;"></div>
        <h1 style="color: #E50914; margin: 0; font-size: 2rem;">NETFLIX</h1>
        <p style="margin-top: 10px; color: #808080;">Loading...</p>
      </div>
    </div>
  </body>
</html>
